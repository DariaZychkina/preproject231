<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table {
            border: 1px solid;
            text-align: center;
            border-collapse: collapse;
        }
        td {
            border: 1px solid;
        }
        th {
            border: 1px solid;
        }
    </style>
</head>
<body>
<table>
    <tr><th>Model</th><th>Color</th><th>Count of doors</th></tr>
    <th:block th:each="car : ${cars}">
        <tr><td th:text="${car.getModel()}"></td><td th:text="${car.getColor()}"></td><td th:text="${car.getCountOfDoors()}"></td></tr>
    </th:block>
</table>
</body>
</html>
